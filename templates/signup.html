<html>
<head>
  <title> Sign Up </title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/signup.css') }}">
</head>
<body>
  <div id="signup-box">
    <h1>Sign Up</h1>

    <form name="sign_up" action="{{ url_for('signup') }}" method="POST">
      <input type="email" name="email" placeholder="Email" required/>
      <input type="text" name="name" placeholder="Name" required/>
      <p> Preference: </p>
      <label class="container"> Event Feedback <br>
        <input type="radio" name="service_type" value="Event Feedback" required>
        <span class="checkmark"></span>
      </label>
      <label class="container"> Product Feedback<br>
        <input type="radio" name="service_type" value="Product Feedback">
        <span class="checkmark"></span>
      </label>
      <div class="submit_btn">
          <input type="submit" name="signup_btn" value="Sign Up"/>
      </div>
    </form>


      {% if error %}
        <div class="error_msg">
          <p class="error"><strong>{{ error }}</strong>
          <span onclick="this.parentElement.style.display='none'"
          class="error_close" class="error_close">&times;</span>
        </div>
    {% endif %}

  </div>
</body>
</html>
