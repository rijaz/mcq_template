<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Handy Quiz </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/quiz.css') }}">
  </head>
  <body>
    <div id="navbar">
      <img class="quiz_logo" src="{{ url_for('static',filename='quiz_logo.png') }}">
      <span class="nav_title"> {{ service }} </span>
    </div>
    <div class="wrapper">
      <form action='/quiz' method='POST'>
        {% for i in q %}
          <div class = "question">
            {{i}}
          </div>
          <div class="options">
            {% for j in o[i] %}
                <label class="container ">{{j}}
                  <input type='radio' value='{{j}}' name='{{i}}' required/>
                  <span class="checkmark"></span>
                </label><br>
            {% endfor %}
          </div>
        {% endfor %}
        <div class="submit_btn">
            <input type="submit" value="submit" />
        </div>
      </form>

      {% if error %}
        <div class="error_msg">
          <p class="error"><strong>{{ error }}</strong>
          <span onclick="this.parentElement.style.display='none'"
          class="error_close" class="error_close">&times;</span>
        </div>
    {% endif %}
    </div>
    <script>
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
    var currentScrollPos = window.pageYOffset;
      if (prevScrollpos === currentScrollPos) {
        document.getElementById("navbar").style.top = "0";
      } else {
        document.getElementById("navbar").style.top = "-80px";
      }
    }
    </script>
  </body>
</html>
